<!DOCTYPE html>
<html>
    <head>
        <title> Calculator </title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <script src="script.js"></script>
        <div>
            <p id="title">JS Calculator</p>
        </div>
        <div id="main">

            <!-- Add decimal support
                +/- 
                 -->
            <input type="text" id="num_input">
            <br>
            <button onclick="addnum(1)" class="num_button button">1</button>
            <button onclick="addnum(2)" class="num_button button">2</button>
            <button onclick="addnum(3)" class="num_button button">3</button>
            <button onclick="addFunc()" class="func_button button">+</button>
            <button onclick="subFunc()" class="func_button button">-</button>
            <br>
            <button onclick="addnum(4)" class="num_button button">4</button>
            <button onclick="addnum(5)" class="num_button button">5</button>
            <button onclick="addnum(6)" class="num_button button">6</button>
            <button onclick="multiFunc()" class="func_button button">x</button>
            <button onclick="divFunc()" class="func_button button">รท</button>

            <br>
            <button onclick="addnum(7)" class="num_button button">7</button>
            <button onclick="addnum(8)" class="num_button button">8</button>
            <button onclick="addnum(9)" class="num_button button">9</button>
            <button onclick="CEFunc()" class="func_button button">CE</button>
            <button onclick="CFunc()" class="func_button button">C</button>
            <br>
            <button onclick="signFunc()" class="num_button button">+ / -</button>
            <button onclick="addnum(0)" class="num_button button">0</button>
            <button onclick="deciFunc()" class="num_button button">.</button>
            <button onclick="equalFunc()" class="equal_button button">=</button>
            
            <br>

            
            
        </div>
    </body>


</html>
